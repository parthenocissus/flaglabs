<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>

        @font-face {
            font-family: "noe-display-bold";
            src: url({{ url_for('static', filename='fonts/noe-display-bold.woff') }}) format("woff");
        }

        @font-face {
            font-family: "apercu-mono-regular";
            src: url({{ url_for('static', filename='fonts/apercu-mono-regular-pro.woff') }}) format("woff");
        }

    </style>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/chosen.min.css') }}">
{#    <link rel="stylesheet" href="{{ url_for('static', filename='css/flaglabs.css') }}">#}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flags.css') }}">

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        let flagMappings = JSON.parse({{ params|tojson }});
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/d3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/chosen.jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/chosen.proto.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/interface.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/flaglabs.js') }}"></script>

    <title>Atlas of Fractal Nations</title>

</head>
<body>

<header>
    <label for="check">
        <input type="checkbox" id="check"/>
        <span></span>
        <span></span>
        <span></span>
    </label>
    <h1>Fractal Folklores</h1>
</header>

<main id="main-home">

    <div id="left" class="interface-column">
        <div>
            <div id="instructions">
                <em>Fractal Folklores</em><br>is an AI toolkit for infinite nation building.</em>
            </div>
            <div id="filters">
                <div>Choose parameters for flag generation:</div>
                <select id="choose-params" class="chosen" multiple="true" name="faculty"></select>
                <div id="slider-header">Set parameter values:</div>
                <div id="slider-group"></div>
            </div>
        </div>

        <div>
            <div>
                <button type="button" id="go">Generate</button>
            </div>
        </div>
    </div>

    <div id="home-flag-space">
        <div id="flags"></div>
    </div>

</main>

<footer>
    <div id="centre">Centre for Digital Curiosity</div>
    <div id="signature">Uroš Krčadinac, 2021.</div>
</footer>

</body>
</html>
